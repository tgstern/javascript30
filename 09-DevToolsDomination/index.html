<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Console Tricks!</title>
    </head>
    <body>
        <p onClick="makeGreen()">×BREAK×DOWN×</p>

        <script>
            const dogs = [
                { name: 'Snickers', age: 2 },
                { name: 'hugo', age: 8 },
            ];

            function makeGreen() {
                const p = document.querySelector('p');
                p.style.color = '#BADA55';
                p.style.fontSize = '50px';
            }

            // Regular
            console.log('hello');

            // Interpolated
            console.log('Hello I am a %s string!', 'test');

            // Styled
            console.log(
                '%c I am some large text',
                'font-size: 24px; background-color: red'
            );

            // warning!
            console.warn('Oops');

            // Error :|
            console.error('Shit!');

            // Info
            console.info('This is helpful info');

            // Testing
            const p = document.querySelector('p');
            console.assert(p.classList.contains('ouch'), 'Wrong!');

            // clearing
            console.clear();

            // Viewing DOM Elements
            console.log(p);
            console.dir(p);

            // Grouping together
            dogs.forEach((dog) => {
                console.group(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old`);
                console.log(`${dog.name} is ${dog.age * 7} dog years old`);
                console.groupEnd(`${dog.name}`);
            });

            // counting
            console.count('One');
            console.count('One');
            console.count('Two');
            console.count('One');
            console.count('One');
            console.count('One');
            console.count('Two');
            console.count('One');
            console.count('Two');
            console.count('One');
            console.count('Two');

            // timing
            console.time('fetching data');
            fetch('https://api.github.com/users/tgstern')
                .then((data) => data.json())
                .then((data) => {
                    console.timeEnd('fetching data');
                    console.log(data);
                });

            // table
            console.table(dogs);
        </script>
    </body>
</html>
